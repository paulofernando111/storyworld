<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha | StoryWorld</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="login-container">
    <div class="login-box">
        <h2>Recuperar Senha</h2>
        <p>Digite seu email para redefinir sua senha.</p>

        <input type="email" id="forgot-email" placeholder="Seu email">
        <button class="login-btn" onclick="sendRecovery()">Enviar</button>

        <p><a href="login.html">Voltar ao Login</a></p>
    </div>
</div>

<script>
function sendRecovery() {
    const email = document.getElementById("forgot-email").value;
    const users = JSON.parse(localStorage.getItem("sw_users")) || [];

    const user = users.find(u => u.email === email);
    if (!user) {
        alert("Nenhuma conta encontrada com este email!");
        return;
    }

    localStorage.setItem("sw_recovery_email", email);
    alert("Email encontrado! Redirecionando para redefinir senha...");
    window.location.href = "reset-password.html";
}
</script>

</body>
</html>
