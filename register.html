<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar | StoryWorld</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ✅ NAVBAR -->
<nav class="navbar">
  <a href="index.html" class="logo">StoryWorld</a>
  <ul class="nav-links">
    <li><a href="catalog.html">Catálogo</a></li>
    <li><a href="writer.html">Escrever</a></li>
    <li><a href="search.html">Buscar</a></li>
  </ul>
  <div id="nav-account"></div>
</nav>

<!-- ✅ FORMULÁRIO DE REGISTRO -->
<section class="auth-container">
  <h2>Criar Conta</h2>
  <form id="registerForm">
    <label for="username">Nome de Usuário</label>
    <input type="text" id="username" placeholder="Digite seu nome" required>

    <label for="email">E-mail</label>
    <input type="email" id="email" placeholder="Digite seu e-mail" required>

    <label for="password">Senha</label>
    <input type="password" id="password" placeholder="Digite sua senha" required>

    <button type="submit" class="btn">Cadastrar</button>
  </form>
  <p>Já tem uma conta? <a href="login.html">Entrar</a></p>
</section>

<!-- ✅ SCRIPT -->
<script src="auth.js"></script>
<script>
document.getElementById("registerForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const username = document.getElementById("username").value;
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  let users = JSON.parse(localStorage.getItem("sw_users") || "[]");

  // Verifica se já existe esse email
  if (users.some(u => u.email === email)) {
    alert("Esse email já está cadastrado!");
    return;
  }

  // Cria usuário
  const newUser = { username, email, password, bio: "", photo: "", cover: "" };
  users.push(newUser);

  // Salva na lista de usuários
  localStorage.setItem("sw_users", JSON.stringify(users));

  // ✅ LOGIN AUTOMÁTICO APÓS CADASTRO
  localStorage.setItem("sw_user", JSON.stringify(newUser));

  alert("Cadastro realizado com sucesso! Você já está logado.");
  window.location.href = "index.html";
});
</script>

</body>
</html>
