<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StoryWorld</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- HEADER com tema -->
  <header>
    <div class="header-content">
      <h1>StoryWorld</h1>
      <button id="themeToggle" class="theme-toggle">üåô</button>
    </div>
    <p>Crie, leia e compartilhe hist√≥rias incr√≠veis ‚ú®</p>
  </header>

  <!-- NAVBAR -->
  <nav class="navbar">
    <a href="index.html" class="logo">StoryWorld</a>

    <ul class="nav-links">
      <li><a href="catalog.html">Cat√°logo</a></li>
      <li><a href="writer.html">Escrever</a></li>
      <li><a href="search.html">Buscar</a></li>
    </ul>

    <!-- Bot√£o de login/perfil -->
    <div id="nav-account"></div>
  </nav>

  <!-- CAMPO DE BUSCA -->
  <main>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Buscar hist√≥rias...">
      <button onclick="goToSearch()">üîç</button>
    </div>

    <section>
      <h2>Destaques da Semana</h2>
      <p>Veja as hist√≥rias mais lidas pelos leitores do StoryWorld!</p>
    </section>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>¬© 2025 StoryWorld ‚Äî Transformando hist√≥rias em mundos üåç</p>
  </footer>

  <!-- SCRIPT: Tema claro/escuro -->
  <script>
    const themeToggle = document.getElementById('themeToggle');
    const body = document.body;

    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      body.classList.add('dark-mode');
      themeToggle.textContent = '‚òÄÔ∏è';
    }

    themeToggle.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      const isDark = body.classList.contains('dark-mode');
      themeToggle.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });
  </script>

  <!-- SCRIPT: Busca -->
  <script>
    function goToSearch() {
      const query = document.getElementById('searchInput').value;
      window.location.href = `search.html?query=${encodeURIComponent(query)}`;
    }

    document.getElementById('searchInput').addEventListener('keypress', function (e) {
      if (e.key === 'Enter') goToSearch();
    });
  </script>

  <!-- SCRIPT: Login/Perfil -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const user = JSON.parse(localStorage.getItem("sw_user"));
      const navAccount = document.getElementById("nav-account");

      if (user) {
        navAccount.innerHTML = `
          <button class="profile-btn" onclick="window.location.href='perfil.html'">
            <img src="${user.photo || 'https://via.placeholder.com/40'}" class="profile-icon" alt="Perfil">
          </button>
        `;
      } else {
        navAccount.innerHTML = `
          <button class="login-btn" onclick="window.location.href='login.html'">
            Entrar
          </button>
        `;
      }
    });
  </script>

  <!-- SCRIPT: Autentica√ß√£o global (logout, dropdown etc.) -->
  <script src="auth.js"></script>
</body>
</html>
