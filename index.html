<main>
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Buscar histÃ³rias...">
    <button onclick="goToSearch()">ğŸ”</button>

<script>
  // --- Dark Mode ---
  const themeToggle = document.getElementById('themeToggle');
  if (localStorage.getItem('theme') === 'dark') {
    document.body.classList.add('dark-mode');
    themeToggle.textContent = 'â˜€ï¸';
  }
  themeToggle.addEventListener('click', () => {
    document.body.classList.toggle('dark-mode');
    const isDark = document.body.classList.contains('dark-mode');
    themeToggle.textContent = isDark ? 'â˜€ï¸' : 'ğŸŒ™';
    localStorage.setItem('theme', isDark ? 'dark' : 'light');
  });

  // --- Busca ---
  function goToSearch() {
    const query = document.getElementById('searchInput').value;
    window.location.href = `search.html?query=${encodeURIComponent(query)}`;
  }
  document.getElementById('searchInput').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') goToSearch();
  });

  // --- Mostrar perfil ou login ---
  const navAccount = document.getElementById('nav-account');
  const user = JSON.parse(localStorage.getItem("sw_user"));

  if (!user) {
    navAccount.innerHTML = `<a href="login.html" class="login-btn">Entrar</a>`;
  } else {
    navAccount.innerHTML = `
      <div class="user-menu">
        <img src="${user.photo || 'https://i.imgur.com/EPYxQ4x.png'}" class="user-avatar">
        <span class="username">${user.username}</span>
        <div class="dropdown">
          <a href="perfil.html">Meu Perfil</a>
          <a href="#" id="logout-btn">Sair</a>
        </div>
      </div>
    `;
    document.getElementById('logout-btn').addEventListener('click', () => {
      localStorage.removeItem('sw_user');
      window.location.reload();
    });
  }
</script>

<script src="auth.js"></script>
