<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil | StoryWorld</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- NAVBAR (igual em todas as páginas, gerenciado pelo auth.js) -->
<nav class="navbar">
  <a href="index.html" class="logo">StoryWorld</a>
  <ul class="nav-links">
    <li><a href="catalog.html">Catálogo</a></li>
    <li><a href="writer.html">Escrever</a></li>
    <li><a href="search.html">Buscar</a></li>
  </ul>
  <div id="nav-account"></div>
</nav>

<!-- PERFIL -->
<div class="profile-container">
  <div class="profile-box">
    <h2>Meu Perfil</h2>

    <div class="profile-img-box">
      <img id="profile-img" src="https://via.placeholder.com/120" alt="Foto de perfil">
      <input type="file" id="upload-photo" accept="image/*">
    </div>

    <label>Nome de usuário</label>
    <input type="text" id="username">

    <label>Email (não editável)</label>
    <input type="email" id="email" disabled>

    <label>Descrição</label>
    <textarea id="bio" rows="4" placeholder="Escreva algo sobre você..."></textarea>

    <button class="save-btn" onclick="saveProfile()">Salvar Alterações</button>
  </div>
</div>

<script>
// ✅ Carregar dados do usuário ao abrir a página
document.addEventListener("DOMContentLoaded", () => {
  const user = JSON.parse(localStorage.getItem("sw_user"));
  if (!user) {
    window.location.href = "login.html";
    return;
  }

  document.getElementById("username").value = user.username || "";
  document.getElementById("email").value = user.email || "";
  document.getElementById("bio").value = user.bio || "";

  document.getElementById("profile-img").src = user.photo || "https://via.placeholder.com/120";
});

// ✅ Salvar alterações no nome/descrição e atualizar nav
function saveProfile() {
  let current = JSON.parse(localStorage.getItem("sw_user"));
  if (!current) return;

  current.username = document.getElementById("username").value.trim();
  current.bio = document.getElementById("bio").value;
  localStorage.setItem("sw_user", JSON.stringify(current));

  let users = JSON.parse(localStorage.getItem("sw_users") || "[]");
  const index = users.findIndex(u => u.email === current.email);
  if (index !== -1) {
    users[index].username = current.username;
    users[index].bio = current.bio;
    users[index].photo = current.photo || "";
    localStorage.setItem("sw_users", JSON.stringify(users));
  }

  window.dispatchEvent(new CustomEvent('sw:userChanged', { detail: current }));
  alert("Perfil atualizado com sucesso!");
}

// ✅ Alterar foto + salvar
document.getElementById("upload-photo").addEventListener("change", (event) => {
  const file = event.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = function () {
    document.getElementById("profile-img").src = reader.result;

    let user = JSON.parse(localStorage.getItem("sw_user"));
    user.photo = reader.result;
    localStorage.setItem("sw_user", JSON.stringify(user));

    let users = JSON.parse(localStorage.getItem("sw_users") || "[]");
    const index = users.findIndex(u => u.email === user.email);
    if (index !== -1) {
      users[index].photo = reader.result;
      localStorage.setItem("sw_users", JSON.stringify(users));
    }

    window.dispatchEvent(new CustomEvent('sw:userChanged', { detail: user }));
  };
  reader.readAsDataURL(file);
});
</script>

<script src="auth.js"></script>
</body>
</html>
