<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | StoryWorld</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- navbar -->
  <nav class="navbar">
    <a href="index.html" class="logo">StoryWorld</a>
    <ul class="nav-links"><li><a href="catalog.html">Catálogo</a></li></ul>
    <div id="nav-account"></div>
  </nav>

  <main class="login-container">
    <form id="loginForm" class="login-box">
      <h2 class="login-title">Entrar</h2>

      <label>Email</label>
      <input type="email" name="email" placeholder="Digite seu email" required>

      <label>Senha</label>
      <input type="password" name="password" placeholder="Digite sua senha" required>

      <button type="submit" class="login-btn">Entrar</button>
      <p class="login-footer">Não tem conta? <a href="register.html">Registrar</a></p>
    </form>
  </main>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e){
      e.preventDefault();
      const fd = new FormData(e.target);
      const email = fd.get("email").trim().toLowerCase();
      const password = fd.get("password");

      const users = JSON.parse(localStorage.getItem("sw_users") || "[]");
      const found = users.find(u => u.email === email && u.password === password);

      if (!found) {
        alert("Email ou senha inválidos. Se ainda não tem conta, registre-se.");
        return;
      }

      // set current user and redirect
      localStorage.setItem("sw_user", JSON.stringify(found));
      alert("Login bem-sucedido!");
      window.location.href = "index.html";
    });
  </script>

  <script src="auth.js"></script>
</body>
</html>
