<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | StoryWorld</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- NAVBAR (substituir em todas as páginas) -->
<nav class="navbar">
  <a href="index.html" class="logo">StoryWorld</a>

  <ul class="nav-links">
    <li><a href="catalog.html">Catálogo</a></li>
    <li><a href="writer.html">Escrever</a></li>
    <li><a href="search.html">Buscar</a></li>
  </ul>

  <!-- Área de conta / login -->
  <div id="nav-account">
    <!-- Caso deslogado, será mostrado botão Entrar (renderizado por auth.js) -->
    <!-- Caso logado, será substituído por avatar + dropdown -->
  </div>
</nav>


<!-- LOGIN CONTAINER -->
<div class="login-container">
    <form id="loginForm" class="login-box">
        <h2 class="login-title">Entrar</h2>

        <label>Email</label>
        <input type="email" name="email" placeholder="Digite seu email" required>

        <label>Nome de Usuário</label>
        <input type="text" name="username" placeholder="Ex: joao_escritor" required>

        <label>Senha</label>
        <input type="password" name="password" placeholder="Digite sua senha" required>

        <button type="submit" class="login-btn">Entrar</button>

        <p class="login-footer">
            Não tem uma conta? <a href="#">Registrar</a> (em breve)
        </p>
    </form>
</div>

<script>
// Verificar se está logado ao carregar a página
document.addEventListener("DOMContentLoaded", function () {
    const user = JSON.parse(localStorage.getItem("sw_user"));
    const loginBtn = document.getElementById("login-btn");
    const profileBtn = document.getElementById("profile-btn");
    const logoutBtn = document.getElementById("logout-btn");

    if (user) {
        loginBtn.style.display = "none";
        profileBtn.style.display = "inline-block";
        logoutBtn.style.display = "inline-block";
    }
});

// Login e salvar no localStorage
document.getElementById("loginForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const email = e.target.email.value;
    const username = e.target.username.value;
    const password = e.target.password.value;

    const user = { email, username, password, bio: "", photo: "" };

    localStorage.setItem("sw_user", JSON.stringify(user));

    alert("Login realizado com sucesso!");
    window.location.href = "index.html";
});

// Logout
function logoutUser() {
    localStorage.removeItem("sw_user");
    window.location.href = "index.html";
}
<script src="auth.js"></script>
</script>

</body>
</html>
